{% load static %}
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link href={% static 'css/bootstrap.min.css' %}>
    <style>
        .account {
            width: 400px;
            border:1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2{
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
        <h2>用户登陆</h2>
        <form method="post" action="/log_in/">
            {% csrf_token %}
            <div class="form-group">
                    <label >用户名</label><br>
                    <input type="text" name="user_name" placeholder="请输入你的用户名">
            </div>
            <div class="form-group">
                <label>密码</label><br>
                <input type="password" name="user_password" placeholder="请输入你的密码">
            </div>
            <input type="submit" value="登陆" class="btn btn-primary"> <input type="submit" value="注册新用户" name="registered" class="btn btn-primary">
        </form>
        <span style="color:red;">{{error_msg}}</span>
</div>
</body>

</html>
